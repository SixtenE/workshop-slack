<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/#" class="header__logo">
        <img src="./images/slack-logo.png" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-left">
          <li>
            <button class="header__nav-left-item">
              <span>Features</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6f456f"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Solutions</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Enterprise</span>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Resources</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Pricing</span>
            </button>
          </li>
        </ul>

        <ul class="header__nav-right">
          <li>
            <button class="header__nav-icon search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-icon hamburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__button-sales">TALK TO SALES</button>
          </li>
          <li>
            <button class="header__button-workspace">
              CREATE A NEW WORKSPACE
            </button>
          </li>
        </ul>
      </nav>
    </header>
